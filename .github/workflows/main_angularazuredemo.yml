name: Deploy Angular to Azure

on:
  push:
    branches:
      - main  # Deploys when pushing to the main branch

jobs:
  build-and-deploy:
    runs-on: windows-latest  # Faster than ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js with Caching
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies Fast
        run: npm ci  # ✅ Faster than npm install

      - name: Build Angular App Faster
        run: npm run build -- --configuration=production --maxWorkers=2  # ✅ Parallel builds

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: "angularAzureDemo"  # Replace with your Azure App Service name
          publish-profile: ${{ secrets.AZURE_ANGULAR_PUBLISH_PROFILE }}
          package: "dist/angular-azure-app"  # Replace with your Angular output folder
